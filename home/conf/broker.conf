brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0
deleteWhen = 04
fileReservedTime = 48
brokerRole = ASYNC_MASTER
flushDiskType = ASYNC_FLUSH

# 这是nameserver的地址
namesrvAddr=127.0.0.1:9876
# 这是存储路径，你设置为你的rocketmq运行目录的store子目录
storePathRootDir=/Users/xd/data/myrocketmq
# 这是commitLog的存储路径
storePathCommitLog=/Users/xd/data/myrocketmq/commitlog
# consume queue文件的存储路径
storePathConsumeQueue=/Users/xd/data/myrocketmq/consumequeue
# 消息索引文件的存储路径
storePathIndex=/Users/xd/data/myrocketmq/index
# checkpoint文件的存储路径
storeCheckpoint=/Users/xd/data/myrocketmq/checkpoint
# abort文件的存储路径
abortFile=/Users/xd/data/myrocketmq/abort
# 设置topic会自动创建
autoCreateTopicEnable=true